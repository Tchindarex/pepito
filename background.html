<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
   <style> 
   .a
   {
    background-color: yellow;
   }
 </style>
 
</head>
</head>
<body>
    <!-- Questions
    *  la class bg-la colueur pour le background color
* la class text-'la coluer ' :: pour changer la couleur du texte
* la class text-muted :: reduire l'opasiter de lacouleur du text
* la class text-body :: permet de rendre la coluer du text par default
* la class bg-opacity-valereur(10,25,50,75,100)
 -->
   <div class="container m-5">

        <div class="bg-primary text-white">background primary</div>
        <div class="bg-danger text-white">background danger </div>
        <div class="bg-warning text-white">background warning</div>
        <div class="bg-info text-white">background  info</div>
        <div class="bg-secondary text-white">background secondary</div>
        <div class="bg-dark text-white">background  dark</div>
        <div class="bg-success text-white">background success</div>
    </div>
    <div class="a">background yellow</div>
    <p class="text-primary">Doula</p>
    <p class="text-muted"> lomer</p>
    <p class="text-body"> casablanca</p>

    <div class="container-fluid m-2">
<div class="bg-danger text-white ">opaciter a 100%</div>
<br>
<div class="bg-danger text-white bg-opacity-75">opaciter a 75%</div>
<br>
<div class="bg-danger text-white bg-opacity-50">opaciter a 50%</div>
<br>
<div class="bg-danger text-white bg-opacity-25">opaciter a 25%</div>
<br>
<div class="bg-danger text-white bg-opacity-10">opaciter a 10%</div>
<br>
    </div>

</body>
</html>
