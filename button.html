<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Questions 
    *Pour donner une couleur a un boutton ont ultilise 'btn btn-la couleur'.
    *La class btn-lg :: permet d'ajourter la taille d'un button
    *La class btn-sm :: permet a reduire la taille d'un button
    *La class span es ultilser dans les buttons.
    *La class "spinner-border spinner-border-sm" :: permet a un boutton de spinner infinitivement avec une petite taille(sm)
    *La class  "spinner-grow spinner-grow-sm"permet de faire clinyoterun signal dans un boutton infinitivement
    *La class btn btn-outline-la couleur :: permet de metre les couleurs sur les bordure et le text dans le boutton et soutout ca joeu le role du hover.
    *La class disabled :: permet de desactiver un button mais il doit etre mis hors de la class et pour desactiver un lien il faut le mettre dans la class. de -->
   
    <div class="container m-5">
    <button class="btn btn-info btn-lg">button 1</button>
    <button class="btn btn-warning btn-sm">button 2</button>
    <button class="btn btn-primary"disabled>button 3</button>
    <button class="btn btn-secondary">button 4</button>
    <button class="btn btn-dark">button 5</button><br><br><br>
    <a href="#" class="btn btn-danger disabled"  > Lien vers etc</a><br><br>
    <input type="submit" value="Envoyer" class="btn btn-success" disabled>
   </div>
<hr><hr><hr>
<div class="container-fluid">
    <button class="btn btn-outline-danger">Mouna</button>
    <button class="btn btn-outline-info">Nogaya</button>
    <button class="btn btn-outline-success">Piere</button>
    <button class="btn btn-outline-primary">Zakaria</button>
    <button class="btn btn-outline-dark">Oussama</button>
    <button class="btn btn-outline-secondary">Traore</button>
    <button class="btn btn-outline-warning"><span class="spinner-border spinner-border-sm"></span>patianter</button>
    <button class="btn btn-dark"><span class="spinner-grow spinner-grow-sm"></span>Over Loading</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
