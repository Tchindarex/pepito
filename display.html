    *La class d-none (display-none):: pour masquer un element
    *La class visibility-hiden :: pour masquer  aussi un element
    *La class d-inline :: permet que la largueur s'adapte a son  conteneu 
    *Les balise 'p' par default a un comportement block
    *LEs balise 'a' par default a un comportement inline  et ont ajoute la balise 'd-block' (display-block) pour que ca un comportement de type block
    -->
