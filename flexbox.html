<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Qestions
    *La class d-flex :: permet de deplacer un conteneu qui es sur une ligne et la disposer en forme de colone de la gauche vers la droite
    *LA class flex-row-reverse :: permet de renverser les conteneu de la droite vers la gauche
   *La class flex-column :: permet de disposer les element du haut vers le bas 
   *La class flex-column-reverse :: permet de disposer les element du bas vers le haut
   *La class flex-row fait la meme procedue que 'd-flex'
   *La class flex-wrap :: permet de force un retour a la ligne du contenue de pendand de la taille 
   * La class d-flex-justify-content-end :: permet de pousser les ellement vers la droit(dependant de la direction ex 'end')
   *La class  justify-content-center :: permet de centrer le conteneu
   *La class justify-content-between :: permet de repartir l'espace dans le conteneur de manier equitable avec les espaces entre les conteneu 
   *La class justify-content-envenly :: permet de repartire l'espace entre les contenue mais de facons moin large
   *La class justify-content-around :: permet de mettre l'espace entre les ellement de maniere moins spacieux-->
    <div class="container bg-dark my-2 d-flex justify-content-between " style="height: 300px;" >
<div class="bg-primary text-white p-5 w-25">1</div>
<div class="bg-success text-white p-5 w-25">2</div>
<div class="bg-danger text-white p-5 w-25">3</div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
