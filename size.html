<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--Questions
*Par default les container sur bootstrap on une taille specifique alors ont leur donne une taille avec le css
*La class w-25,50,75,100 :: permet a donner une largeur au conteneu ou au div(w=width)
*LA class h-25,50,75,100 :: permet a donner une hauteur au conteneu ou au div(h=hight)-->
<body>
    <h1>La largueur</h1>
<div class="container">
<div class="bg-warning my-2 p-2 text-white w-25">largueur de 25 </div>
<div class="bg-success my-2 p-2 text-white w-50">largueur de 50 </div>
<div class="bg-primary my-2 p-2 text-white w-75">largueur de 75 </div>
<div class="bg-danger my-2 p-2 text-white w-100">largueur de 100 </div>
<div class="bg-secondary my-2 p-2 text-white w-auto ">largueur auto </div>

</div>

<h1>La Hauteur</h1>
<div class="container" style="height: 250px;">
    <div class="bg-dark my-2 p-2 text-white  d-inline-block  h-25">Hauteur de 25 </div>
    <div class="bg-primary my-2 p-2 text-white d-inline-block h-50">Hauteur de 50 </div>
    <div class="bg-secondary my-2 p-2 text-white d-inline-block h-75">Hauteur de 75 </div>
    <div class="bg-warning my-2 p-2 text-white  d-inline-block h-100">Hauteur de 100 </div>
    <div class="bg-success my-2 p-2 text-white d-inline-block h-auto">Hauteur auto </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
